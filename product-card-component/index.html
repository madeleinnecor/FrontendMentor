<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
 <main id="container">
  <article class="card">
    <div class="img-container"> 
    </div>
    <div class="content">
     <h4 class="sub-title">perfume</h3>
     <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
     <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
     <div class="prices-container">
       <p class="offer">$149.99</p>
       <s class="price"> $169.99</s>
     </div>
     <button class="btn">
     <img src="images/icon-cart.svg" alt="cart" class="icon"> Add to Cart
     </button> 
    </div>
  </article>
 <footer class="attribution">

 </footer>  
 </main>   
 

 </body>
 </html>
